<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />

    <link rel="stylesheet" href="stylesheets/home.css" />

    <link rel="stylesheet" href="stylesheets/catalog.css" />
    <link rel="stylesheet" href="stylesheets/product.css" />
    <link rel="stylesheet" href="stylesheets/buy.css" />

    <link rel="stylesheet" href="stylesheets/site-pages.css" />

    <link rel="stylesheet" href="stylesheets/info.css" />

    <script src="javascripts/angular/angular.min.js"></script>
    <script src="javascripts/angular/angular-route.min.js"></script>
    <script src="javascripts/angular/angular-animate.min.js"></script>
    <script src="javascripts/angular/angular-sanitize.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="javascripts/gmaps.js"></script>

    <script src="javascripts/angular/localStorage.js"></script>
    <script src="javascripts/gmaps-ng.js"></script>

    <script src="javascripts/app.js"></script>

    <script src="//tdcdn.blob.core.windows.net/toolbar/assets/prod/td.js" data-trackduck-id="53da4686c525d59522e5aa4b" async=""></script>

  </head>
  <body>
    <div class="wrapper" ng-controller="ApplicationCtrl" ng-class="{'sidebar-open': sidebarMenuIsOpen}">

      <div class="sidebar" ng-click="toggleSidebarMenu()">
        <div class="sidebar-ico-open"></div>
      </div>
      <div class="sidebar-menu">
        <div class="header">
          <a href="#!/">
            <img class="logo" src="images/logo.png" alt="" width="101" height="18" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#!/catalog?type=mechanic">Механические коляски</a>
            </li>
            <li>
              <a href="#!/catalog?type=electric">Электрические коляски</a>
            </li>
          </ul>
        </div>

        <div class="part-menu">
          <ul>
            <li>
              <a href="#!/delivery-payment">Доставка и оплата</a>
            </li>
            <li>
              <a href="#!/about">О компании</a>
            </li>
            <li>
              <a href="#!/contacts">Контакты</a>
            </li>
            <li>
              <a href="#!/info">Полезная информация</a>
            </li>
          </ul>
        </div>

        <div class="contacts">
          <div class="phone">+7 495 765-56-56</div>
          <div class="call-order" ng-class="{'call-order-open': OrderCallFormIsOpen}">
            <input type="button" value="Заказать звонок" class="button button-arrow" ng-click="toggleOrderCallForm()" />
            <div class="order-form">
              <form ng-submit="orderCall()">
                <input type="text" class="order-phone" ng-model="orderCallData.phone" placeholder="Телефон" />
                <div class="form-send">
                  <input type="submit" value="Ок" class="button" />
                  <div class="form-close" ng-click="toggleOrderCallForm()"></div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

      <div class="container">
        <div ng-view=""></div>
      </div>

    </div>
  </body>
</html>
